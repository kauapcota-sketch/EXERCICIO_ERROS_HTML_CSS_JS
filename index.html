<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Senhas</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
    <h1>Login do Sistema</h1>

    <select id="inpusuario">
        <option value="0">Selecione o tipo de cliente</option>
        <option value="1">Usuário</option> 
        <option value="2">Funcionário</option>
        <option value="3">Aposentado</option>
    </select>
    <input type="password" id="inpSenha" placeholder="Senha">

    <button onclick="senhas()">Entrar</button>

    <p id="inpMensagem" class="msg"></p>
</div>

</body>
<script src="script.js"></script>
</html>
